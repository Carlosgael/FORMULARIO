<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <main class="container">
        <h1 class="text center">mi primer formulario</h1>
        <section>
            <form>
            <section class="row">
                <div class="col-6 mb-3">
                    <label for="exampleInputEmail1" class="form-label">nombre</label>
                    <input type="email" class="form-control" id="nombre"
                    placeholder="nombre">
                    </div>
                <div class="col-6 mb-3">
                    <label for="exampleInputEmail1" class="form-label">Apellido</label>
                    <input type="email" class="form-control" id="apellido" placeholder="apellido" aria-describedby="emailHelp">

                    <div class="col-8 mb-3">
                    <label for="exampleInputEmail1" class="form-label">contraseña</label>
                    <input type="email" class="form-control" id="contraseña" placeholder="cotraseña" aria-describedby="emailHelp">
                <button type="reset" class="btn btn-primary">reset</button>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
